<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /**
         * note: click the hyperlink or image to get another one
         *          1. onclick event with hyperlink and image
         *          2. reset src value
         */
        window.onload = function(){
            var img = document.getElementById("check");
            var link = document.getElementById("change");
            img.onclick = function(){
                var date = new Date().getTime();
                img.src = "/demo/validationServlet?"+date;
            }
            link.onclick = function(){
                var date1 = new Date().getTime();
                link.src = "/demo/validationServlet?"+date1;
            }

        }
    </script>
</head>
<body>

    <img id = "check" src="/demo/validationServlet" />
    <a id="change" href="">another one</a>
</body>
</html>
